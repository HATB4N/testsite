<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberToilet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* 하얀색 배경 */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* 하얀색 배경 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
            border: 2px solid #d50100; /* 빨간색 테두리 */
        }
        h1 {
            color: #d50100; /* 빨간색 텍스트 */
            margin-bottom: 20px;
        }
        .ip-address {
            font-size: 1.2em;
            color: #555; /* 검정색 */
        }
        .message-board {
            margin-top: 20px;
            text-align: left;
        }
        .message-board form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .message-board textarea {
            width: calc(100% - 40px);
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            resize: none;
        }
        .message-board button {
            padding: 10px 20px;
            background-color: #d50100; /* 빨간색 버튼 */
            color: #fff; /* 하얀색 텍스트 */
            border: none;
            cursor: pointer;
        }
        .message-board button:hover {
            background-color: #d50100; /* 어두운 빨간색 */
        }
        .messages {
            text-align: left;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .message .ip {
            color: #777;
            font-size: 0.9em;
        }
        .comment {
            padding-left: 20px;
            border-left: 2px solid #d50100; /* 빨간색 선 */
            margin-top: 10px;
        }

        .comments-container textarea {
            height: 35px; /* Adjust the height as needed */
        }

        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333; /* 검정색 배경 */
            color: #fff; /* 하얀색 텍스트 */
            text-align: center;
        }
        .footer-logo {
            max-width: 100px; /* Adjust size as needed */
            max-height: 100px;
            object-fit: cover;
            margin-right: 10px; /* Add margin between logos */
        }

        .comments-container form {
            display: none;
        }

        /* Logo Style */
        .logo {
            max-width: 100%;
            height: auto;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin-top: 20px;
                padding: 10px;
            }
            .message-board textarea,
            .comments-container textarea {
                width: calc(100% - 20px);
            }
        }
        @media (max-width: 480px) {
            .message-board button {
                padding: 8px 16px;
            }
            .footer-logo {
                max-width: 80px; /* Adjust size as needed */
            }
        }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <div>
            <h1>CyberToilet은 완벽한 익명성을 지향합니다.</h1>
            <p class="ip-address">니 아이피: {{ ip }}</p>

            <div class="message-board">
                <h2>글싸기</h2>
                <form action="/post" method="post">
                    <textarea name="message" placeholder="이곳에 글을 싸세요." style="resize: none;"></textarea>
                    <button type="submit">글싸기</button>
                </form>

            <div class="messages">
                <h3>최근 글</h3>
                {% for post in posts %}
                    <div class="message">
                        <p>{{ post.text }}</p>
                        <p class="ip">작성자: {{ post.ip }}</p>
                        <button class="toggle-comments">댓글 작성</button>
                        <div class="comments-container">

                            <div class="comments" style="display: block;"> <!-- Always show existing comments -->
                                {% for comment in post.comments %}
                                    <div class="comment">
                                        <p>{{ comment.text }}</p>
                                        <p class="ip">작성자: {{ comment.ip }}</p>
                                    </div>
                                {% endfor %}
                            </div>
                            <form action="/comment/{{ post.id }}" method="post">
                                <textarea name="comment" placeholder="댓글을 싸주세요." style="resize: none;"></textarea>
                                <button type="submit">댓글 올리기</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <footer>
        <img src="{{ url_for('static', filename='sclogo.png') }}" alt="Footer Logo" class="footer-logo">
        <img src="{{ url_for('static', filename='sc3logo.png') }}" alt="Footer Logo 2" class="footer-logo">
        <img src="{{ url_for('static', filename='sc2logo.png') }}" alt="Footer Logo 3" class="footer-logo">
        <p>CyberToilet은 보은고등학교와 아무런 관련이 없습니다.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var toggleButtons = document.querySelectorAll(".toggle-comments");
            toggleButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    var form = this.nextElementSibling.querySelector("form");
                    if (form.style.display === "none" || form.style.display === "") {
                        form.style.display = "block";
                    } else {
                        form.style.display = "none";
                    }
                });
            });
        });
    </script>
</body>
</html>
