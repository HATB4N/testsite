<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoSsiangNian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ffffff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            max-height: 80px;
            max-width: 100%;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: relative;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            position: relative;
        }
        nav a:hover {
            background-color: #000000;
            border-radius: 5px;
        }
        .tooltip {
            display: none;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000000;
            color: rgb(255, 255, 255);
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            z-index: 10;
        }
        nav a:hover .tooltip {
            display: block;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        .footer-logo {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='tslogo.png') }}" alt="Logo">
    </header>
    <nav>
        <a href="/">SSAMslazenger
            <div class="tooltip">메인 페이지</div>
        </a>
        <a href="/ct">CyberToilet
            <div class="tooltip">익명 커뮤니티</div>
        </a>
        <a href="/ts">TechnoSsiangNian
            <div class="tooltip">뉴스 커뮤니티</div>
        </a>
    </nav>
    <div class="content">
        <h1>뉴스 기사 작성</h1>
        <form action="/ts/write" method="post">
            <label for="title">제목:</label><br>
            <input type="text" id="title" name="title" required><br>
            <label for="content">내용:</label><br>
            <textarea id="content" name="content" required></textarea><br>
            <input type="submit" value="작성하기">
        </form>
    </div>
    <footer>
        <img src="{{ url_for('static', filename='sclogo.png') }}" alt="Footer Logo" class="footer-logo">
        <img src="{{ url_for('static', filename='sc3logo.png') }}" alt="Footer Logo 2" class="footer-logo">
        <img src="{{ url_for('static', filename='sc2logo.png') }}" alt="Footer Logo 3" class="footer-logo">
        <p>TechnoSsiangNian은 보은고등학교와 아무런 관련이 없습니다.</p>
        <p>TechnoSsiangNian의 모든 게시물은 운영자의 의견을 대변하지 않습니다.</p>
    </footer>
</body>
</html>
